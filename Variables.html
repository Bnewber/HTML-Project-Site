<!DOCTYPE html>
<html>
    
    <head>
    
            <title>Variables</title>
    
    </head>
    
    <body>

        <input type="text" id="user" placeholder="Your Tweet!"/>

        <button id="tweeter">Tweet!</button>

        <p id="main">Tweet: </p>
        
        <script type="text/javascript">

            var tweets = ["Morning everybody!", "I Love Coffee"];
           
            document.getElementById("tweeter").onclick = function () {

                var x = "";

                x = document.getElementById("user").value;

                

                tweets.splice(1, 1, x);

                
                document.getElementById("main").innerHTML = "Tweet: " + x;

                console.log(tweets)

            }



            console.log(tweets);


            

           


   
        
        
        
        
        
        
        
        </script>

    </body>

</html>
